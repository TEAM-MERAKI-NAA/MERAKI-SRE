name: Deploy Website to Azure

on:
  push:
    branches:
      - main
      - test

jobs:
  deploy-infra:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0  

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-infra
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Deploy to Azure Storage
        uses: azure/cli@v1
        with:
          inlineScript: |
            az storage blob upload-batch --account-name frontendstorage${{ secrets.AZURE_STORAGE_SUFFIX }} \
              --source frontend/build \
              --destination '$web' --overwrite

  deploy-backend:
    runs-on: ubuntu-latest
    needs: deploy-infra
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: "myproject-backend"
          package: "./backend"
